<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - DanceDiary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DanceDiary</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Zarejestruj się</h2>
            <form id="register-form">
                <label for="first_name">Imię:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Nazwisko:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required>

                <label for="role">Rola:</label>
                <select id="role" name="role">
                    <option value="tancerz">Tancerz</option>
                    <option value="trener">Trener</option>
                </select>

                <button type="submit">Zarejestruj</button>
            </form>
            <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DanceDiary. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="api.js"></script>
    <script>
        document.getElementById("register-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const userData = {
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                role: document.getElementById("role").value
            };

            const response = await registerUser(userData);

            if (response.success) {
                alert("Rejestracja udana! Możesz się teraz zalogować.");
                window.location.href = "login.html";
            } else {
                alert("Rejestracja nie powiodła się. Spróbuj ponownie.");
            }
        });
    </script>
</body>
</html>
